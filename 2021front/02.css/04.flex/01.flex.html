<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .par {
            border: 5px solid black;
            width: 450px;
            height: 700px;
            background-color: pink;
            margin: 0px auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .son1,.son2,.son3 {
            width: 300px;
        }
        .son1{
            background-color: red;
        }
        .son2{
            align-self: flex-start;
            background-color: yellow;
        }
        .son3{
            background-color: blanchedalmond;
        }

    </style>
</head>
<body>
<div class="par">
    <div class="son1">1</div>
    <div class="son2">2</div>
    <div class="son3">3</div>
</div>
</body>
</html>
