<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .par {
            border: 5px solid red;
        }
        .son1,.son2 {
            width: 100px;
            height: 100px;
        }
        .son1 {
            background-color: pink;
            float: left;
        }
        .son2 {
            background-color: gold;
        }
        .par::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>

<div class="par">
    <div class="son1"></div>
</div>
<div class="son2"></div>

</body>
</html>
