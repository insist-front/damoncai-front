<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    列表可以分为三类：
        1.有序列表
        2.无序列表
        3.自定义列表

    无序列表，使用ol标签来创建无序列表
        使用li表示列表项

    无序列表，使用ul标签来创建无序列表
        使用li表示列表项

    定义列表，使用dl标签来创建一个定义列表
        使用dt来表示定义的内容
        使用dd来对内容进行解释说明

    列表之间可以互相嵌套
-->

<ul>
    <li>name</li>
    <li>age</li>
    <li>gender</li>
</ul>

<ol>
    <li>name</li>
    <li>age</li>
    <li>gender</li>
</ol>

<dl>
    <dt>小明</dt>
    <dd>男</dd>
    <dd>18</dd>
    <dd>中国</dd>
    <dt>小芳</dt>
    <dd>女</dd>
    <dd>18</dd>
    <dd>中国</dd>
</dl>

<ul>
    <li>一班</li>
    <ol>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
    </ol>
    <li>二班</li>
    <ul>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
    </ul>
</ul>
</body>
</html>
