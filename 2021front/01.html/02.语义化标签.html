<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<hr>
<!--
    h标签 1 - 6 逐级递减
-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<hr>
<!--
    hgroup标签用来为标题分组，可以将一组相关的标题同时放入到hgroup
-->
<hgroup>
    <h1>主标题</h1>
    <h2>副标题</h2>
</hgroup>


<hr>
<!--
    p标签表示页面中的一个段落

    p也是一个块元素
 -->
<p>在p标签中的内容就表示一个段落</p>
<p>在p标签中的内容就表示一个段落</p>


<hr>
<!--
      em标签用于表示语音语调的一个加重

      在页面中不会独占一行的元素称为行内元素（inline element）
-->
<p>今天天气<em>真</em>不错！</p>


<hr>
<!--
     strong表示强调，重要内容！
-->
<p>你今天必须要<strong>完成作业</strong>！</p>


<hr>
<!--
     blockquote 表示一个长引用:
     1. 独占一行(快元素)
     2. 首行缩进两个字符
-->
鲁迅说：
<blockquote>这句话我是从来没有说过的！</blockquote>


<hr>
<!--
     q表示一个短引用
     1. 添加双引号
-->
子曰<q>学而时习之，乐呵乐呵！</q>


<hr>
<!--
      br标签表示页面中的换行
-->
<br/>
<br/>
<br/>
br


<hr>
<!--
      块元素（block element）
          - 在网页中一般通过块元素来对页面进行布局
      行内元素（inline element）
          - 行内元素主要用来包裹文字

          - 一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
          - 块元素中基本上什么都能放
          - p元素中不能放任何的块元素

      浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
          比如：
              标签写在了根元素的外部
              p元素中嵌套了块元素
              根元素中出现了除head和body以外的子元素
              ... ...
-->


<hr>
<!--
        布局标签（结构化语义标签）
 -->

<!--
   header 表示网页的头部
   main 表示网页的主体部分(一个页面中只会有一个main)
   footer 表示网页的底部
   nav 表示网页中的导航
   aside 和主体相关的其他内容（侧边栏）
   article 表示一个独立的文章
   section 表示一个独立的区块，上边的标签都不能表示时使用section

   div 没有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素
   span 行内元素，没有任何的语义，一般用于在网页中选中文字

 -->
<header></header>
<main></main>
<footer></footer>

<nav></nav>
<aside></aside>
<article></article>

<section></section>

<div></div>

<span></span>

</body>
</html>
