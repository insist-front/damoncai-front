<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <button>点击</button>
        <div>
            <img src="./images/1.jpg" alt="">
        </div>
    </div>
</body>
<script>
   var button = document.querySelector('button');
   var img = document.querySelector('img');
   let flag = true;
   button.onclick = function(){
      if(flag){
          img.src = './images/2.jpg';
      }else{
          img.src = './images/1.jpg';
      }
       flag = !flag;
   }
</script>
</html>
