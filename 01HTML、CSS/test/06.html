<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <style>
        .top,.banner,.main,.footer {
            width: 960px;
            background-color: gainsboro;
            margin: 5px auto;
        }
        .top {
            text-align: center;
            height: 100px;
        }

        .banner {
            text-align: center;
            height: 100px;
        }

        .main {
            background-color: white;
            overflow: hidden;
        }
        .main_left {
            background-color: gainsboro;
            width: 49.5%;
            height: 400px;
            float: left;
            text-align: center;
        }
        .main_right {
            background-color: gainsboro;
            width: 49.5%;
            height: 400px;
            float: right;
            text-align: center;
        }
        .footer {
            height: 120px;
        }
    </style>
<body>
<div id="par">
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="main">
        <div class="main_left">left</div>
        <div class="main_right">right</div>
    </div>
    <div class="footer">footer</div>
</div>
</body>
</html>
