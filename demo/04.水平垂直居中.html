<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .par {
            background-color: pink;
            height: 600px;
            width: 600px;
            margin: 0px auto;
            position: relative;
        }
        .son {
            background-color: deeppink;
            height: 300px;
            width: 300px;
            position: absolute;
            top:0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="par">
        <div class="son"></div>
    </div>
</body>
</html>
