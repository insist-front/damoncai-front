<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./asset/fontawesome/css/all.css">
    <style>
        i:first-child {
            font-size: 50px;
        }
        i:last-of-type:before {
            content: '\f0f3';

            font-weight: 900;
            font-size: 50px;
            color: blue;
        }
    </style>
</head>
<body>
<i class="fas fa-bell">123</i>
<i class="fas fa-bell-slash"></i>
<span class="fas">&#xf0f3;</span>
</body>
</html>
