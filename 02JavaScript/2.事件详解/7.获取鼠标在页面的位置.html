<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        height: 100px;
        width: 100px;
        margin: 100px 100px;
        background-color: red;
    }
    * {
        margin: 0;
        padding: 0;
    }
</style>
<body>
<div></div>
</body>
<script>
    let divEle = document.querySelector('div');
    divEle.onclick = function (e) {
        //1.获取点击点在页面上的坐标 - 盒子上下偏移量
        let x = e.pageX - divEle.offsetLeft;
        let y = e.pageY - divEle.offsetTop;
        console.log(x,y)
    }
</script>
</html>
