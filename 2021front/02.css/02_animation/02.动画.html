<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .par {
            width: 600px;
            height: 600px;
            background-color: deeppink;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: blanchedalmond;
            animation: tu 2s 1s infinite alternate;
        }

        @keyframes tu {
            from {
                margin-left: 0px;
            }
            to {
                margin-left: 500px;
            }

        }
    </style>
</head>
<body>
<div class="par">
    <div class="son"></div>
</div>
</body>
</html>
