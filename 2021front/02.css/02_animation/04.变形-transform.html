<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
            /* 设置当前网页的视距为800px，人眼距离网页的距离 */
            perspective: 800px;
        }
        div{
            height: 300px;
            width: 300px;
            background-color: blanchedalmond;
            position: absolute;
            left: 50%;
        }

        div:hover {
            transform: translateZ(600px);
        }
    </style>
</head>
<body>

<div></div>
</body>
</html>
