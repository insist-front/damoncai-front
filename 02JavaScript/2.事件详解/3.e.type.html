<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 100px;height: 100px;background-color: red;"></div>
</body>
<script>
    /**
     * type可以获取事件的名称
     * @type {HTMLUListElement}
     */
    let divEle = document.querySelector('div');
    divEle.onclick = fun;
    divEle.onmouseleave = fun;
    divEle.onmouseover = fun;
    function fun(e) {
        console.log('e',e)
        e = e || window.event;
        switch (e.type) {
            case 'click':
                console.log('click');
                break;
            case 'mouseleave':
                console.log('mouseleave');
                break;
            case 'mouseover':
                console.log('mouseover');
        }
    }
</script>
</html>
