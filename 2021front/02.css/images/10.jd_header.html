<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .main {
            background-color: #E3E4E5;
        }
        .header {
            background-color: pink;
            margin: 0px auto;
            height: 49px;
            width: 1190px;
        }
        .header-position {
            line-height: 40px;
        }
        .header-register {
            color: red;
        }
        ul {
            font: 20px Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
            color: #A2A2A2;
            line-height: 49px;
            float: right;
        }
        ul li {
            float: left;
        }
        ul li:nth-child(odd) {
            margin: 0 14px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <span class="header-position">江苏</span>
            <ul>
                <li>你好, 请登录 <span class="header-register">免费注册</span></li>
                <li><span class="split">|</span></li>
                <li>我的订单</li>
                <li><span class="split">|</span></li>
                <li>我的京东</li>
                <li><span class="split">|</span></li>
                <li>京东会员</li>
                <li><span class="split">|</span></li>
                <li>企业采购</li>
                <li><span class="split">|</span></li>
                <li>客户服务</li>
                <li><span class="split">|</span></li>
                <li>网站导航</li>
                <li><span>|</span></li>
                <li>手机京东</li>
            </ul>
        </div>
    </div>
</body>
</html>
