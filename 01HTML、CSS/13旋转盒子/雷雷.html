<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 1000px;
        }
        .main {
            width: 278px;
            height: 400px;
            margin: 300px auto;
            position: relative;
            background-size: contain;
            transform-style: preserve-3d;
            transition: all 20s linear;
        }
        .main:hover {
            transform:rotateY(720deg);
        }
        .main div {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .main img {
            width: 100%;
            height: 100%;
        }
        .main div:nth-child(1) {
            transform: rotateY(0deg) translateZ(450px);
        }
        .main div:nth-child(2) {
            transform: rotateY(60deg) translateZ(450px);
        }
        .main div:nth-child(3) {
            transform: rotateY(120deg) translateZ(450px);
        }
        .main div:nth-child(4) {
            transform: rotateY(180deg) translateZ(450px);
        }
        .main div:nth-child(5) {
            transform: rotateY(240deg) translateZ(450px);
        }
        .main div:nth-child(6) {
            transform: rotateY(300deg) translateZ(450px);
        }
        .main div:nth-child(7) {
            left: -145px;
            transform: rotateX(90deg) translateZ(300px);
        }
        .main div:nth-child(8) {
            left: -145px;
            transform: rotateX(-90deg) translateZ(300px);
        }
    </style>
</head>
<body>
<div>
    <div class="main">
        <div><img src="images2/2.jpg" alt=""></div>
        <div><img src="images2/3.jpg" alt=""></div>
        <div><img src="images2/4.jpg" alt=""></div>
        <div><img src="images2/5.jpg" alt=""></div>
        <div><img src="images2/6.jpg" alt=""></div>
        <div><img src="images2/7.jpg" alt=""></div>
        <div style="width: 600px;height: 400px;"><img src="images2/10.jpg" alt=""></div>
        <div style="width: 600px;height: 400px;"><img src="images2/9.jpg" alt=""></div>
    </div>
</div>
</body>
</html>
